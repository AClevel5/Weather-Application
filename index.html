<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="jumbotron-fluid custom-jumbotron">
            <div class="container">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <search class="card col-12 col-lg-2 border-0 ">
                <div class="card-body">
                    <h3>Search for a City:</h3>
                    <input type="text" class="form-control" placeholder="Enter a City" />
                    <button type="button" class="btn btn-dark btn-block mt-2 ">Search</button>
                </div>
                
            </search>
            <state class="card col-12 col-lg-10 border-1 mt-2">
                <h3>City</h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidty"></p>
                <p id="uvIndex"></p>
            </state>
           
        </div>
       
    </main>
    <forcast class="row justify-content-end"><br>
        <card class="card col-12 col-lg-2">yo</card>
        <card class="card col-12 col-lg-2">yo</card>
        <card class="card col-12 col-lg-2">yo</card>
        <card class="card col-12 col-lg-2">yo</card>
        <card class="card col-12 col-lg-2">yo</card>
    </forcast>
    <ul class ="prevSearches col-lg-2">
        <button class="btn btn-block btn-dark mt-2">Austin</button>
        <button class="btn btn-block btn-dark mt-2">Austin</button>
        <button class="btn btn-block btn-dark mt-2">Austin</button>
        <button class="btn btn-block btn-dark mt-2">Austin</button>
        <button class="btn btn-block btn-dark mt-2">Austin</button>
    </ul>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
